<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Five (Use of CSS)</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 60px;
        margin-top: 80px;
      }
      .parentContainer {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <h1>রেজিস্ট্রেশন করুন</h1>
    <div class="parentContainer">
      <div class="container spaceY">
        <div>
          <label for="name">Name</label><br />
          <input type="text" name="name" />
        </div>
        <div>
          <label for="mobile">Mobile</label><br />
          <input type="number" name="mobile" />
        </div>
        <div>
          <label for="password">Password</label><br />
          <input type="password" name="password" />
        </div>
      </div>
      <div class="container spaceY">
        <div>
          <label for="email">Email</label><br />
          <input type="email" name="email" />
        </div>
        <div>
          <label for="emergencyContact">Emergency Contact</label><br />
          <input type="number" name="emergencyContact" />
        </div>
        <div>
          <label for="homeDistrict">Home District</label><br />
          <select name="homeDistrict">
            <option value="Rangpur">Rangpur</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Palestine">Palestine</option>
            <option value="Yemen">Yemen</option>
          </select>
        </div>
      </div>
      <div class="container spaceY">
        <div class="">
          <label for="studyIn">Study In (Diploa Engineering)</label><br />
          <input type="text" name="studyIn" />
        </div>
        <div class="">
          <label for="intituteName">Study In (Diploa Engineering)</label><br />
          <input type="text" name="intituteName" />
        </div>
      </div>
      <div class="container spaceY">
        <div>
          <label for="technology">Technology</label><br />
          <select name="technology">
            <option value="computer">Computer</option>
            <option value="Civil">Civil</option>
            <option value="Food">Food</option>
          </select>
        </div>
        <div id="sem">
          <label for="semester">Semester (8th)</label>
          <input type="text" name="semester" />
        </div>
        <div>
          <label for="shift">Shift</label>
          <input type="text" name="shift" />
        </div>
      </div>
      <div class="container spaceY">
        <div class="address aaa">
          <label for="presentAddress">Present Address</label><br />
          <textarea
            class="textarea"
            name="presentAddress"
            rows="4"
            cols="12"
          ></textarea>
        </div>
        <div class="address">
          <label for="permanentAddress">Permanent Address</label><br />
          <textarea
            class="textarea"
            name="presentAddress"
            rows="4"
            cols="12"
          ></textarea>
        </div>
      </div>
      <div>
        <label for="comment">Comment</label> <br />
        <textarea class="textarea2" name="coment" cols="20" rows="4"></textarea>
      </div>
    </div>
  </body>
</html>
