<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="container">
      <form class="registration-form">
        <h2>রেজিস্ট্রেশন করুন</h2>
        <div class="form-group">
          <label for="name">Name <span>*</span></label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile <span>*</span></label>
          <input type="text" id="mobile" name="mobile" required />
        </div>
        <div class="form-group">
          <label for="password">Password <span>*</span></label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="emergency-contact">Emergency Contact</label>
          <input type="text" id="emergency-contact" name="emergency-contact" />
        </div>
        <div class="form-group">
          <label for="home-district">Home District <span>*</span></label>
          <select id="home-district" name="home-district" required>
            <option value="">Select</option>
            <!-- Add options here -->
          </select>
        </div>
        <div class="form-group">
          <label for="study-in">Study In (Diploma Engineering)</label>
          <input type="text" id="study-in" name="study-in" />
        </div>
        <div class="form-group">
          <label for="institute-name">Institute Name</label>
          <input type="text" id="institute-name" name="institute-name" />
        </div>
        <div class="form-group">
          <label for="technology">Technology</label>
          <select id="technology" name="technology">
            <option value="technology">Technology</option>
            <!-- Add options here -->
          </select>
        </div>
        <div class="form-group">
          <label for="semester">Semester (8th)</label>
          <input type="text" id="semester" name="semester" />
        </div>
        <div class="form-group">
          <label for="shift">Shift</label>
          <select id="shift" name="shift">
            <option value="shift">Shift</option>
            <!-- Add options here -->
          </select>
        </div>
        <div class="form-group">
          <label for="present-address">Present Address</label>
          <textarea id="present-address" name="present-address"></textarea>
        </div>
        <div class="form-group">
          <label for="permanent-address">Permanent Address</label>
          <textarea id="permanent-address" name="permanent-address"></textarea>
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea id="comment" name="comment"></textarea>
        </div>
        <div class="form-buttons">
          <button type="submit" class="register-btn">রেজিস্ট্রেশন</button>
          <button type="button" class="login-btn">লগ ইন</button>
        </div>
        <div class="password-reset">
          <a href="#">পাসওয়ার্ড ভুলে গেছেন? রিসেট পাসওয়ার্ড</a>
        </div>
      </form>
    </div>
  </body>
</html>
